{% include 'header.html' %}


{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <!-- body -->
                <h1>Results</h1>
                {% for code, url_ls in units.items() %}
                    <h2>{{ code }}</h2>
                    {% for url in url_ls %}
                        <a href="{{ url }}" target="_blank" rel="noopener noreferrer">{{ url }}</a>
                        <br/>
                    {% endfor %}
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}

{% include 'footer.html' %}
